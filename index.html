<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgive Me</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        font-family: "Arial", sans-serif;
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        color: #333;
      }
      .sorry-container {
        text-align: center;
        padding: 2rem;
        background: white;
        border-radius: 1rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        animation: fadeIn 1.5s ease-in-out;
        max-width: 500px;
        position: relative;
      }
      .sorry-text {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 1rem;
        color: #555;
      }
      .message {
        font-size: 1rem;
        margin: 1rem 0;
        color: #666;
      }
      .heart {
        font-size: 2rem;
        color: #ff4d6d;
        animation: heartbeat 1.5s infinite;
      }
      img {
        max-width: 100%;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      audio {
        display: none;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      @keyframes heartbeat {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.3);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="sorry-container col-12 col-md-8">
          <img
            src="https://i.pinimg.com/originals/56/6c/a1/566ca17ceed94e1dfd2122c50a98c5b9.png"
            alt="Chuuya Nakahara"
            class="img-fluid"
            style="width: 70%"
          />
          <h1 class="sorry-text">Forgive Me</h1>
          <p class="message">
            With all sincerity, I apologize for my actions that caused
            discomfort or misunderstanding. I deeply regret the impact it had on
            you. I promise to do better, to be more thoughtful, and to avoid
            repeating the same mistakes. Thank you for your understanding.
          </p>
          <div class="heart">‚ù§Ô∏è</div>
          <button id="forgiveBtn" class="btn btn-primary mt-3">
            I Forgive You
          </button>
        </div>
      </div>
    </div>

    <!-- Background Music -->
    <audio id="backgroundMusic" loop>
      <source
        src="https://www.chosic.com/wp-content/uploads/2021/07/A-Time-Forgotten-MP3(chosic.com).mp3"
        type="audio/mpeg"
      />
      Your browser does not support the audio element.
    </audio>

    <script>
      const forgiveBtn = document.getElementById("forgiveBtn");
      const container = document.querySelector(".sorry-container");
      const music = document.getElementById("backgroundMusic");

      // Play background music on load
      window.onload = () => {
        music.play();
      };

      forgiveBtn.addEventListener("click", () => {
        container.innerHTML = `
        <img src="https://tse1.mm.bing.net/th?id=OIP.H4d1jJCtwW7Ea-9cN15GgwHaES&pid=Api&P=0&h=180" alt="Chuuya Nakahara" class="img-fluid">
        <h1 class="sorry-text">Thank You!</h1>
        <p class="message">Your forgiveness means the world to me. Let's create more beautiful memories together.</p>
        <div class="heart">üíñ</div>
      `;
        document.body.style.background =
          "linear-gradient(135deg, #d4fc79, #96e6a1)";
      });
    </script>
  </body>
</html>
